---
layout: default
---

<section id="blog">
    <div class="container pt-5">
        <div class="row">
            <div class="col">
                <h1 class="blog-title">Mavidian Blog</h1>
                {% for post in paginator.posts %}
                <div>
                    <h3 class="post-title">
                        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                    </h3>
                    <p class="lead text-info">
                            Posted by {{ post.author }} on {{ post.date | date: "%b %-d, %Y" }}
                    </p>
                    <p>
                        {% if post.summary %}
                            {{ post.summary }}
                        {% else %}
                            {{ post.excerpt }}
                        {% endif %}
                    </p>                   
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% include pagination.html %}
