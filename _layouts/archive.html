---
layout: default
---

<section id="archive">
    <div class="container pt-5">
        <div class="row">
            <div class="col">
                <h1>Blog Archive</h1>
                <ul>
                    {% for post in site.posts %}
                        <li>
                            <span>{{ post.date | date: "%b %d, %Y" }}:</span>
                            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</section>
