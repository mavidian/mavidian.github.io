---
layout: default
---

<section id="post">
    <div class="container pt-5">
        <div class="row">
            <div class="col">
                <h1 class="post-title">{{ page.title }}</h1>
                <p class="lead text-info">
                    Posted by {{ page.author }} on {{ page.date | date: "%b %-d, %Y" }}
                </p>
                <article>
                    {{ content }}
                </article>
            </div>
        </div>
    </div>
</section>
